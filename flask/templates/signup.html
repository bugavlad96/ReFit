{% extends "main.html" %}

{% block style %}
<link rel="stylesheet" href="static/signup.css">
<link rel="stylesheet" href="static/style.css">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Înregistrează-te</h2>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/signup">
        <label for="name">Nume:</label>
        <input type="text" name="name" id="name" placeholder="Nume" required>

        <label for="surname">Prename:</label>
        <input type="text" name="surname" id="surname" placeholder="Prename" required>

        <label for="surname">Mail:</label>
        <input type="text" name="email" id="email" placeholder="Email" required>

        <div class="radio-group">
            <label><input type="radio" name="option" value="therapist" required> Fizioterapist </label>
            <label><input type="radio" name="option" value="patient" required> Pacient </label>
        </div>

        <label for="password">Parola:</label>
        <input type="password" name="password" id="password" placeholder="Password" required>

        <label for="confirm_password">Confirmă Parola:</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmă Parola" required>


        <input type="submit" value="Înregistrează-te">
    </form>
</div>
{% endblock %}
